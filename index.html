<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Variable Exercise</title>
</head>
<body>
  <script>

const name = 'Ganiyu Hassan Taiwo.';
console.log(`My name is: ${name}`);

const cost = '$' + ((1 * 5) + (2 * 3) + 9);
console.log(cost);

const tax = '$' + ((1 * 5) + (2 * 3) + 9) * 0.1;
console.log(tax);

console.log(`Cost of food: ${cost}`);

console.log(`Tax (10%): ${tax}`);

const total = '$' + (((1 * 5) + (2 * 3) + 9) + ((1 * 5) + (2 * 3) + 9) * 0.1);
console.log(`Total cost: ${total}`);

  </script>
